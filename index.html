<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>

        <h1> ToDo App</h1>
        <form id="todo-form">

        <ul id="todo-list"></ul>
    </div>

</html>
